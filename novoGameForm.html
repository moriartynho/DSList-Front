<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
    <title>Novo Game</title>


</head>

<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">DS List</a>
                    <div class="" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Games</a>
                            </li>
    
                            

                            <li class="nav-item">
                                <a class="nav-link" href="./novoGameForm.html">Novo Game</a>
                            </li>
    
    
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>

        <div class="text-center container">
            <form id="game-form" class="games__container">
                <div class="mb-3">
                    <label for="title" class="form-label" >Título</label>
                    <input id="title" name="title"  class="form-control" id="title" required>
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label">Ano</label>
                    <input name="year" type="number" class="form-control" id="year" required>
                </div>

                <div class="mb-3">
                    <label for="genre" class="form-label">Gênero</label>
                    <input name="genre" class="form-control" id="genre" required>
                </div>

                <div class="mb-3">
                    <label for="platforms" class="form-label">Plataformas</label>
                    <input name="platforms" class="form-control" id="platforms" required>
                </div>

                <div class="mb-3">
                    <label for="score" class="form-label">Pontuação</label>
                    <input name="score" type="number" class="form-control" id="score" required>
                </div>

                <div class="mb-3">
                    <label for="imgUrl" class="form-label">URL de Imagem</label>
                    <input name="img" class="form-control" id="imgUrl" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição curta</label>
                    <textarea class="form-control" id="shortDescription" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição longa</label>
                    <textarea class="form-control" id="longDescription" required></textarea>
                </div>

               <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
</body>

</html>
